<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Toggles</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="/path/to/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="toggles-container">
      <div class="toggle-box">
        <i class="toggle-icon far fa-address-book"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-bookmark"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-calendar-alt"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-clipboard"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-envelope-open"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-folder-open"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-file-pdf"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-file-excel"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-credit-card"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-file-word"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-handshake"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-hospital"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-newspaper"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-user-circle"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-trash-alt"></i>
      </div>
      <div class="toggle-box">
        <i class="toggle-icon far fa-window-restore"></i>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
